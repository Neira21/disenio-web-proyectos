<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    .attribution {font-size: 11px;text-align: center;}
    .attribution a {color: hsl(228, 45%, 44%);}
  </style>

</head>
<body class="font-Hanken-Grotesk" >

  <main class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Darkgrayblue-alpha Desktop:flex Desktop:w-[840px] Desktop: mt-32 Desktop:rounded-3xl ">

    <!-- Parte Azul -->

    <section class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue h-[356px] pt-8 px-10 text-center rounded-b-3xl Desktop: flex-1 Desktop:h-auto Desktop: rounded-xl " >
      <h2 class="mb-6 text-Light-lavender" >Your Result</h2>

      <div class="bg-gradient-to-t from-Light-slate-blue to-Light-royal-blue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 text-[18px] " >
        <p class="text-white text-4xl font-bold" >75</p>
        <p class="text-Light-lavender" >of 100</p>
      </div>

      <p class="text-white font-bold text-[18px] text-3xl mb-4 " >Great</p>
      <p class="text-Light-lavender ">You scored higher than 65% of the people who have taken these tests</p>

    </section>


    <!-- Parte Blanca -->

    <section class="p-8 h-[454px] Desktop: flex-1  " >
      
      <h2 class="mb-6 text-[18px] text-Darkgrayblue font-bold" >Summary</h2>

      <div class="bg-Lightred-alpha flex justify-between p-3 rounded-lg mb-4 h-[54px] items-center font-bold">
        <p class="flex gap-3" >
          <img src="../assets/images/icon-reaction.svg" alt="">
          <span class="text-Lightred">Reaction</span>
        </p>
        <p class="font-Hanken-Grotesk">80 <span>/100</span></p>
      </div>

      <div class="bg-Orangeyyellow-alpha flex justify-between p-3 rounded-lg mb-4 h-[54px] items-center font-bold">
        <p class="flex gap-3" >
          <img src="../assets/images/icon-memory.svg" alt="">
          <span class="text-Orangeyyellow" >Memory</span>
        </p>
        <p>92 <span>/100</span></p>
      </div>

      <div class="bg-Greenteal-alpha flex justify-between p-3 rounded-lg mb-4 h-[54px] items-center font-bold">
        <p class="flex gap-3" >
          <img src="../assets/images/icon-verbal.svg" alt="">
          <span class="text-Greenteal" >Verbal</span>
        </p>
        <p>61 <span>/100</span></p>
      </div>

      <div class="bg-Cobaltblue-alpha flex justify-between p-3 rounded-lg mb-4 h-[54px] items-center font-bold">
        <p class="flex gap-3" >
          <img src="../assets/images/icon-visual.svg" alt="">
          <span class="text-Cobaltblue" >Visual</span>
        </p>
        <p>72 <span>/100</span></p>
      </div>
        
      <button class="bg-Darkgrayblue text-white p-4 w-full rounded-3xl" >Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alvaro Neira Riveros</a>.

  </div>

</body>
</html>
